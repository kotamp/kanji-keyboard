<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanji keyboard</title>
    <style>
    #output, #input, button {
      font-size: 2rem;
    }

    #output {
      font-size: 2.5rem;
      min-height: 2.5rem;
    }

    #input {
      width: 100%;
      line-height: 1.3;
      margin-bottom: 5px;
    }

    #keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    #keyboard button {
      margin: 0 5px 5px 0;
    }

    </style>
  </head>
  <body>
    <header>
      <input type="text" id="input">
      <button id="button-last">Delete last</button>
      <button id="button-clear">Clear</button>
    </header>
    <div id="output"></div>
    <div id="keyboard"></div>
  </body>
  <script src="main.js"></script>
</html>
